backend:
  name: git-gateway
  repo: sygmon/netlify-backend

media_folder: static/images
public_folder: static/images

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'static/content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'info'
    label: 'Info'
    folder: 'static/content/info'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string'}
      - { label: 'Body', name: 'body', widget: 'markdown' }
